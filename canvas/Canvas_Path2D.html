<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Path2D</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
  let canvas = document.querySelector('#canvas')
  let ctx = canvas.getContext('2d')

  let path = new Path2D()
  path.moveTo(100,100)
  path.lineTo(200,200)
  ctx.stroke(path)
</script>
</html>
