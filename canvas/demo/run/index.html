<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>run</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #canvas {
      box-sizing: border-box;
      border: 1px solid red;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
  let canvas = document.querySelector('#canvas')
  canvas.width = innerWidth
  canvas.height = innerHeight
  let ctx = canvas.getContext('2d')

  let img = new Image()
  img.src = './imgs/1331259eac6e162de4.png'

  let i = 0

  img.onload = () => {
    setInterval(() => {
      i++;
      let sx = (i - 1) * 150
      if (i === 3) i = 0;
      console.log(i);
      ctx.drawImage(img, sx, 0, 150, 120, 0, 0, 150, 120)
      ctx.drawImage(img, sx, 120, 150, 120, 150, 0, 150, 120)
      ctx.drawImage(img, sx, 240, 150, 120, 300, 0, 150, 120)
      ctx.drawImage(img, sx, 360, 150, 120, 450, 0, 150, 120)
    }, 1000/5)

  }
</script>
</html>
